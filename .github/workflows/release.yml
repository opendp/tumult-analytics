# This pipeline is executed every time someone pushes a tag with a valid version
# number. It builds the library, runs the slow tests and the benchmarks, then
# publishes the package distributions to PyPI.
name: Release Pipeline

on:
  push:
    tags:
      - '**'


env:
  # Force nox to produce colorful logs:
  FORCE_COLOR: "true"

jobs:
  Check-Tag-Pattern:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ ! "$GITHUB_REF_NAME" =~ ^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-(dev|alpha|beta|rc)\.(0|[1-9][0-9]*))?$ ]]; then 
            echo "Tag $GITHUB_REF_NAME is not a valid version number. Aborting release pipeline."
            exit 1
          fi

  Package:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    needs: Check-Tag-Pattern
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@0f3d49599e5824a9f407a6e2063990c1e0d4c2e8
      - run: uv run nox -s build
      - name: Archive packaged library
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  # TODO move to below
  Publish-To-PyPI:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    needs: Package
    # TODO add tests & benchmarks
    environment:
      name: pypi
      url: https://pypi.org/p/tmlt-analytics
    permissions:
      id-token: write
    steps:
      - name: Download package distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish package distributions to PyPI
        - uses: pypa/gh-action-pypi-publish@release/v1



