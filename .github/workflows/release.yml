  Push-Docs:
    if: ${{ github.repository == 'opendp/tumult-analytics'
              && ! contains(github.ref_name, 'alpha')
              && ! contains(github.ref_name, 'beta')
              && ! contains(github.ref_name, 'rc') }}
    runs-on: ubuntu-latest
    environment: docs-push
    # TODO revert
    #needs: Publish-To-PyPI
    needs: Package
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@0f3d49599e5824a9f407a6e2063990c1e0d4c2e8
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Get minor version
        uses: actions-ecosystem/action-regex-match@v2
        id: major-minor-version-extractor
        with:
          text: $GITHUB_REF_NAME
          regex: '^(\d+)\.(\d+)\..*'
      - name: Push docs
        uses: opendp/tumult-tools/actions/push_docs@1c7b4b3cfa98ab75f3c5b0b91858c897a81629ad
        with:
          docs-repository: opendp/tumult-docs
          docs-repository-token: ${{ secrets.DOCS_REPO_PAT }}
          docs-path: docs/analytics
          dry-run: true
          version: ${{ format('v{0}.{1}', steps.major-minor-version-extractor.outputs.group1, steps.major-minor-version-extractor.outputs.group2) }}
