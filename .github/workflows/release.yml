# This pipeline is executed every time someone pushes a tag to GitHub. If the
# tag is a valid version number, it builds the library, runs the slow tests and
# the benchmarks, pushes the package distribution to PyPI, and if this is a
# production release, also publishes the docs.
name: Release Pipeline

on:
  push:
    tags:
      - '**'


env:
  # Force nox to produce colorful logs:
  FORCE_COLOR: "true"

jobs:
  Check-Tag-Pattern:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    steps:
      - run: |
          re="^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-(alpha|beta|rc)\.(0|[1-9][0-9]*))?$"
          if [[ ! "$GITHUB_REF_NAME" =~ $re ]]; then 
            echo "Tag $GITHUB_REF_NAME is not a valid version number. Aborting release pipeline."
            exit 1
          fi

  Package:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    needs: Check-Tag-Pattern
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@eabe1054863f0916a0087ad180fd83719049c094
      - run: uv run nox -s build
      - name: Archive packaged library
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  Test-Slow:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@eabe1054863f0916a0087ad180fd83719049c094
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: uv run nox -s test-slow

  Benchmark:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@eabe1054863f0916a0087ad180fd83719049c094
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: uv run nox -t benchmark

  Dependency-Matrix:
    if: github.repository == 'opendp/tumult-analytics'
    strategy:
      fail-fast: false
      matrix:
        # Note: mac runners are rather expensive (10x multiplier) so we don't use them here.
        os: [ubuntu-latest]
        dependencies: [oldest, newest]
        python: ["3.9", "3.12"]
    runs-on: ${{ matrix.os }}
    needs: Package
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@eabe1054863f0916a0087ad180fd83719049c094
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: uv run nox -s "test_dependency_matrix(${{matrix.python}}-${{matrix.dependencies}})"
        env: 
          SPARK_LOCAL_HOSTNAME: localhost

  Publish-To-PyPI:
    if: github.repository == 'opendp/tumult-analytics'
    runs-on: ubuntu-latest
    needs:
      - Test-Slow
      - Benchmark
      - Dependency-Matrix
    environment:
      name: pypi
      url: https://pypi.org/p/tmlt-analytics
    permissions:
      id-token: write
    steps:
      - name: Download package distributions
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  Push-Docs:
    if: ${{ github.repository == 'opendp/tumult-analytics'
              && ! contains(github.ref_name, 'alpha')
              && ! contains(github.ref_name, 'beta')
              && ! contains(github.ref_name, 'rc') }}
    runs-on: ubuntu-latest
    environment: docs-push
    needs: Publish-To-PyPI
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@eabe1054863f0916a0087ad180fd83719049c094
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: |
          re="^([0-9]+)\.([0-9]+).*$"
          [[ $GITHUB_REF_NAME =~ $re ]]
          echo "MAJOR_VERSION=${BASH_REMATCH[1]}" >> $GITHUB_ENV
          echo "MINOR_VERSION=${BASH_REMATCH[2]}" >> $GITHUB_ENV
      - name: Push docs
        uses: opendp/tumult-tools/actions/push_docs@1c7b4b3cfa98ab75f3c5b0b91858c897a81629ad
        with:
          docs-repository: opendp/tumult-docs
          docs-repository-token: ${{ secrets.DOCS_REPO_PAT }}
          docs-path: docs/analytics
          version: ${{ format('v{0}.{1}', env.MAJOR_VERSION, env.MINOR_VERSION) }}

