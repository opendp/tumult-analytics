# Runs linters, run tests, and checks that the docs build when a PR is about to be merged.
name: Merge Queue Pipeline

on:
  merge_group:
    types: [checks_requested]
  workflow_dispatch:
  

env:
  # Force nox to produce colorful logs:
  FORCE_COLOR: "true"

jobs:
  Package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@0f3d49599e5824a9f407a6e2063990c1e0d4c2e8
      - run: uv run nox -s build
      - name: Archive packaged library
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
  Lint:
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@0f3d49599e5824a9f407a6e2063990c1e0d4c2e8
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: uv lock --check
      - run: uv run nox -t lint
  Test:
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@0f3d49599e5824a9f407a6e2063990c1e0d4c2e8
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: uv run nox -s smoketest test-doctest test-fast
  Docs:
    runs-on: ubuntu-latest
    needs: Package
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up runner
        uses: opendp/tumult-tools/actions/setup@0f3d49599e5824a9f407a6e2063990c1e0d4c2e8
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - run: uv run nox -t docs
      - run: rm -r public/.doctrees
      - name: Archive docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: public
